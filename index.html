<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search TV Shows</h1>
    <form id='queryform'>
        <input type="text" placeholder="Enter TV Show Title" name="query">
        <div class="text-center">
            <button id='search-btn' class="btn btn-outline-secondary" style="border-color: #aca885;margin: 1%; ">Search</button>
        </div>
    </form>
   
    <div id='results' class="row row-cols-1 row-cols-md-2 g-4"></div>
    <script src="app.js"></script>
</body>
</html>
